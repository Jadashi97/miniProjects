<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-2.0</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator-2.0</h1>
    <form id="form-result">
        <div>
            <label for="fvalue">Enter Num1:</label>
            <input id="n1" class="num1" type="number" placeholder="num1">
        </div>
        <br>
        <div>
            <label for="operator">choose operator:</label>
                <select name="operator" id="operator">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>      
                </select>       
        </div>
        <br>
        <div>
            <label for="lvalue">Enter Num2:</label>
            <input id="n2" class="num2" type="number" placeholder="num2">
        <br>
        </div>
        <button class="btn">Submit</button>
    </form>

    <div>
        <h3 id="calc-result">Result:</h3>
    </div>

   <script src="index.js"></script>
</body>
</html>
