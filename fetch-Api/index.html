<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="diplay-4 mb-4">Learning Fetch Api</h1>
        <div class="d-flex">
            <button class="btn btn-primary ms-1" id="getText">Grab the text</button>
            <button class="btn btn-info mr-4" id="getUsers">Grab the Users</button>
            <button class="btn btn-success mr-4" id="getPosts">Grab Api Data</button>
        </div>
        <hr>
        <div id="output"></div>
        <hr>
        <form id="addPost">
            <div>
                <input id="title" type="text" placeholder="Title">
            </div>
            <div>
                <textarea id="body" cols="30" rows="10" placeholder="Body"></textarea>
            </div>
            <input type="submit" value="submit">
        </form>
    </div>

    <script>
        document.getElementById("getText").addEventListener("click", getTheText);
        document.getElementById("getUsers").addEventListener("click", getUsers);
        document.getElementById("getPosts").addEventListener("click", getThePosts);
        document.getElementById("addPost").addEventListener("submit", addPost);

        function getTheText() {
            // fetch("sample.txt")
            //     .then(function (res) {
            //         return res.text()
            //     })
            //     //this turns the text value into data that is passed to the browser
            //     .then(function (data) {
            //         console.log(data);
            //     });

            // from a high level, it goes to the sample.text and returns the text there
            fetch("sample.txt")
                .then((res) => {
                    return res.text()
                })
                .then((data) => {
                    document.getElementById("output").innerHTML = data;
                })
                .catch((error) => {
                    console.log(error);
                })
        }

        //use this to get json data that is needed and that we have
        function getUsers() {
            fetch("users.json")
                .then((res) => {
                    return res.json()
                })
                .then((data) => {
                    let output = '<h2>Users</h2>';
                    // console.log(data)
                    data.forEach((user) => {
                        output += `
                        <ul>
                            <li>ID: ${user.id}</li>
                            <li>NAME: ${user.fname}</li>
                            <li>AGE:${user.age}</li>                        
                        </ul>
                        `
                    });

                    document.getElementById("output").innerHTML = output;
                })
        }

        //this handles for getting the posts
        function getThePosts() {
            fetch("https://jsonplaceholder.typicode.com/posts") //this fetches the data from the jsonplaceholder
                .then((res) => {
                    return res.json()
                })
                .then((data) => {
                    let output = "<h2>Posts</h2>";
                    // console.log(data);
                    //loop thru the data and for each render the output
                    data.forEach((post) => {
                        output += `
                        <div>
                           <h3>${post.title}</h3> 
                           <p>${post.body}</p> 
                        </div>                      
                    `;
                    })
                    // console.log(output);
                    document.getElementById("output").innerHTML = output; //replaces the out in the innerHtml
                })
        }

        //Creating a post

        function addPost(e) {
            e.preventDefault()

            let title = document.getElementById("title").value;
            let body = document.getElementById("body").value;

            fetch("https://jsonplaceholder.typicode.com/posts", {
                method: "Post",
                headers: {
                    "Accept": "application/json, text/plain, */* ",
                    "Content-type": "applicatio/json"
                },
                body: JSON.stringify({ title: title, body: body }),

            })
                .then((res) => res.json())
                .then((data) => console.log(data));

        }
    </script>
</body>

</html>
