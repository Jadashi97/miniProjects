<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <h1> My calculator </h1>

    <form id="result">
        <label class="num1" for="lvalue">Enter the first number</label>
        <input class="num1" type="number" placeholder="Enter first number" id="num1">
        <br>
        <div class="chooseOp">
            <label for="operators">choose operator</label>
            <select id="operator">
                <option value="">Please enter operator</option>
                <option value="+">+</option>
                <option value="*">*</option>
                <option value="-">-</option>
                <option value="/">/</option>
            </select>
        </div>
        <br>
        <label class="num2" for="lvalue">Enter the second number</label>
        <input class="num2" type="number" placeholder="Enter second number" id="num2">
        <br>
        
        <!-- this is when button is clicked the operator executes -->
        <button class="btn" type="submit">calculate</button>   
    </form>
    <hr>
    <p class="result" id="compute-result"></p>

    <script src="calc.js"></script>
</body>
</html>
