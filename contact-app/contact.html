<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My contacts</title>
</head>
<body>
    <h1>contacts</h1>
    <form action="" method="post">
        <div>
            <input type="text" name="first-name" id="fname" placeholder="First Name">
            <input type="text" name="last-name" id="lname" placeholder="Last Name">
            <input type="text" name="other-name" id="Oname" placeholder="other Name">
            <br>
            <br>
            <input type="date" name="birth-date" id="bday" placeholder="Birth Date">
            <input type="number" name="cell-phone" id="phone" placeholder="Phone number">
            <input type="email" name="email" id="email" placeholder="email">
        </div>
        
    </form>
</body>
</html>
