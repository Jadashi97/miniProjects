<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My contacts</title>
</head>
<body>
    <h1>contacts</h1>
    <form id="create-new-contact">
        <div class="inputs">
            <input type="text" name="first-name" id="fname" placeholder="First Name" required>
            <input type="text" name="last-name" id="lname" placeholder="Last Name" required>
            <input type="text" name="other-name" id="Oname" placeholder="other Name" required>
            <br>
            <br>
            <input type="date" name="birth-date" id="bday" placeholder="Birth Date" required>
            <input type="number" name="cell-phone" id="phone" placeholder="Phone number" required>
            <input type="email" name="email" id="email" placeholder="email" required>
            <br>
            <br>
            <label for="address">Address:</label>
            <input type="text" name="country" id="country" placeholder="Country" required>
            <input type="text" name="city" id="city" placeholder="city" required>
            <input type="text" name="state" id="state" placeholder="state" required>
            <input type="number" name="street" id="street" placeholder="street Number" required>
            <br>
            <br>
            <!-- <textarea name="note" id="" cols="60" rows="10">Note:</textarea> -->
        </div>
        <div id="create">
            <button type="submit" id="create">Create</button>
        </div>
    </form>
    <h3>Contact Infor</h3>
    <hr>
    
    <div id="contact-list"></div>

    <script src="app.js"></script>
</body>
</html>
